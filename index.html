<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Resize</title>
    <link rel="stylesheet" href=".yalc/html-resize/dist/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <aside>
            <nav id="menuItems">
                <a href="#menuElements">Elementos</a>
                <a href="#menuLayers">Camadas</a>
            </nav>
            <div id="menuLateral">
                <nav id="menuLayers">
                    Adicione um item
                </nav>
                <nav id="menuElements" class="show">
                    <a href="#" class="addElement">
                        <div>
                            This is a paragraph
                        </div>
                    </a>
                    <a href="#" class="addElement">
                        <div style="font-size: 26px;">
                            This is a paragraph
                        </div>
                    </a>
                    <a href="#" class="addElement">
                        <div style="font-size: 38px; font-weight: bold;">
                            This is a paragraph
                        </div>
                    </a>
                    <a href="#" class="addElement">
                        <img src="https://img.freepik.com/fotos-gratis/farol-alto-no-mar-do-norte-sob-um-ceu-nublado_181624-49637.jpg" alt="">
                    </a>
                    <a href="#" class="addElement video">
                        <img data-video-url="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg" alt="">
                    </a>
                    <a href="#" class="addElement svg">
                        <img src="https://uxwing.com/wp-content/themes/uxwing/download/arts-graphic-shapes/star-icon.svg" alt="">
                    </a>
                </nav>
            </div>
        </aside>
        <section>
            <nav id="menuTop">
                <div class="menu text">
                    <select id="fontFamily">
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="sans-serif">Sans Serif</option>
                    </select>
                    <button id="boldText">Negrito</button>
                    <input type="color" id="colorText" value="#000000">
                    <select id="fontSize">
                        <option value="">Selecione o tamanho da fonte</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="22">22</option>
                        <option value="26">26</option>
                        <option value="30">30</option>
                        <option value="36">36</option>
                        <option value="42">42</option>
                        <option value="56">56</option>
                    </select>
                </div>
            </nav>
            <section id="wrapper"></section>
        </section>
    </main>
    <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
